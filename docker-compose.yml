version: '3'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - app_network

  elasticmq:
    image: softwaremill/elasticmq
    restart: always
    ports:
      - 9324:9324
    networks:
      - app_network

networks:
  app_network:
    external: false

volumes:
  mysql: ~
