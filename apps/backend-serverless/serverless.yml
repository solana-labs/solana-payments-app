service: backend-serverless
frameworkVersion: '3'
provider:
  name: aws
  runtime: nodejs18.x
package:
  excludeDevDependencies: false
  patterns:
    - 'node_modules/.prisma/**' # no need to add this, this plugin does it for you
functions:
  api:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  install:
    handler: src/handlers/install.install
    events:
      - httpApi:
          path: /install
          method: get
  redirect:
    handler: src/handlers/redirect.redirect
    events:
      - httpApi:
          path: /redirect
          method: get
  helius:
    handler: src/handlers/helius.helius
    events:
      - httpApi:
          path: /helius
          method: get
plugins:
  - serverless-plugin-typescript
  - serverless-plugin-common-excludes # this should go before serverless-plugin-include-dependencies
  - serverless-plugin-include-dependencies
useDotenv: true
