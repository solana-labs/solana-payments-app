service: backend-serverless
frameworkVersion: '3'
package:
  include:
    - node_modules/**
    - src/**
provider:
  name: aws
  runtime: nodejs18.x

functions:
  api:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  install:
    handler: src/handlers/install.install
    events:
      - httpApi:
          path: /install
          method: get
  redirect:
    handler: src/handlers/redirect.redirect
    events:
      - httpApi:
          path: /redirect
          method: get
  helius:
    handler: src/handlers/helius.helius
    events:
      - httpApi:
          path: /helius
          method: get
plugins:
  - serverless-plugin-typescript
  
useDotenv: true
