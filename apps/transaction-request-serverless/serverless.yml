service: transaction-request-serverless
frameworkVersion: '3'
useDotenv: true
provider:
  name: aws
  runtime: nodejs18.x
  environment:
    RPC_URL: ${env:RPC_URL}
    SENTRY_DSN: ${env:SENTRY_DSN}
package:
  artifact: .serverless/${self:service}.zip
  excludeDevDependencies: true
functions:
  pay:
    handler: src/handlers/pay.pay
    events:
      - httpApi:
          path: /pay
          method: post
  points-setup:
    handler: src/handlers/points-setup.pointsSetup
    events:
      - httpApi:
          path: /points-setup
          method: post

plugins:
  - serverless-webpack
  # - serverless-plugin-typescript
  - serverless-prune-plugin
  - serverless-prune-versions
  - serverless-offline
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

custom:
  serverless-offline:
    httpPort: 4002
    lambdaPort: 4003
  prune:
    automatic: true
    includeLayers: true
    number: 3
  webpack:
    webpackConfig: 'webpack.config.cjs' # Name of webpack configuration file
    packager: 'pnpm' # Packager that will be used to package your external modules
